<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Athena | LoopBreak Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      padding: 0;
      margin: 0;
      color: #2596be; /* Updated text color */
    }
    .chatbox {
      width: 600px;
      margin: 60px auto;
      background-color: #111111;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      color: #2596be;
    }
    .header {
      background-color: #111111;
      color: #2596be;
      padding: 20px;
      font-size: 20px;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      color: #2596be;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      background-color: #000;
      color: #2596be;
    }
    button {
      padding: 15px 25px;
      background-color: #2596be;
      color: #000000;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .msg {
      margin: 10px 0;
    }
    .user { color: #42aaff; }
    .bot { color: #2596be; }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="header">Athena - LoopBreak Assistant</div>
  <div class="messages" id="chat-log"></div>
  <form class="input-area" onsubmit="return sendQuery()">
    <input type="text" id="user-input" placeholder="Ask Athena Anything..." autocomplete="off" />
    <button type="submit">Ask</button>
  </form>
</div>

<script>
  async function sendQuery() {
    const input = document.getElementById("user-input");
    const log = document.getElementById("chat-log");
    const query = input.value.trim();
    if (!query) return false;

    log.innerHTML += `<div class="msg user">You: ${query}</div>`;
    input.value = "";

    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ query })
    });

    const data = await res.json();
    log.innerHTML += `<div class="msg bot">Athena: ${data.response}</div>`;
    log.scrollTop = log.scrollHeight;
    return false;
  }
</script>

</body>
</html>
